{% extends 'main.html' %}


{% block content %}
<h1> Home Base Template </h1>

<div>   
    <a href="{% url 'create-room' %}">Create Room</a>
    <div>
        {% for room in rooms %}
            <div>
                <span>@{{room.host}}</span>
                <h4>{{room.id}} -- <a href="{% url 'room' room.id %}"> {{room.name}} </a></h4> 
                <small>{{room.topic.name}}</small>
                <hr>
            </div>
        {% endfor %}
    </div>

</div>


{% endblock content %}
